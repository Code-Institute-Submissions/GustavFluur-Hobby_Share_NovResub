{% extends 'base.html' %} {% block content %}
{% load i18n %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Create a Post" %}</h3>

        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form class="create-post" id="create_post_form" method="post" action="{% url 'create_post' %}">
                {% csrf_token %}
                <div><label for="title">Title:</label>{{ form.title }}</div>
                <div><label for="excerpt">Excerpt:</label>{{ form.excerpt }}</div>
                <div><label for="content">Content:</label>{{ form.content }}</div>
                <div><label for="status">Status:</label>{{ form.status }}</div>
               
            
                
                <button class="btn btn-primary right" type="submit">{% trans "Create Post" %} &raquo;</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
