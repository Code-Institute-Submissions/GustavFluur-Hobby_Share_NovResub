{% extends 'base.html' %} {% block content %}

{% load i18n %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 class="create-post-title">{% trans "Delete Post" %}</h3>

        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form class="create-post" id="create_post_form" method="POST" enctype="multipart/form-data" action="{% url 'delete_post' %}">
                {% csrf_token %}
                <strong>Are you sure to remove this Blog Post? </strong>
                <button class="btn btn-secondary">{% trans "Delete Post" %} &raquo;</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
